[tool.poetry]
name = "pipen-board"
version = "0.12.4"
description = "Visualization configuration and running of pipen pipelines on the web"
authors = ["pwwang <pwwang@pwwang.com>"]
license = "MIT"
readme = "README.md"
exclude = ["pipen_board/frontend/[!build]*", "pipen_board/frontend/index.html"]

[tool.poetry.build]
generate-setup-file = true

[tool.poetry.dependencies]
python = "^3.8"
quart = "^0.19"
pipen-args = "^0.11"
websocket-client = "^1.6"
pipen-log2file = "^0.4"
psutil = "^5.9.5"
pipen-report = { version = "^0.13", optional = true }
pipen-diagram = { version = "^0.8", optional = true }
pipen-filters = { version = "^0.9", optional = true }
python-slugify = "^8.0.1"

[tool.poetry.extras]
report = ["pipen-report"]
diagram = ["pipen-diagram"]
filters = ["pipen-filters"]

[tool.poetry.plugins.pipen]
board = "pipen_board:pipen_board_plugin"

[tool.poetry.plugins.pipen_cli]
cli-board = "pipen_board:PipenCliBoardPlugin"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py37', 'py38', 'py39', 'py310']
include = '\.pyi?$'
